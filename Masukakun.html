<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMKM GO - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: #a7c7f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 0 30px 30px 0;
    }

    .right-panel {
      flex: 1;
      background-color: #eaf1fb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 300px;
    }

    .form-box h2 {
      margin-bottom: 10px;
    }

    .form-box input[type="text"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #888;
      border-radius: 5px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #003e7f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0051a1;
    }

    .form-box .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-box .checkbox input {
      margin-right: 5px;
    }

    .form-box small {
      font-size: 12px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #003e7f;
    }

    .subtitle {
      font-size: 14px;
      color: #444;
    }

    .form-box a {
      color: #0051a1;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/shopping-cart.png" alt="Logo" width="100">
    <div class="logo">UMKM GO</div>
    <div class="subtitle">Dari Lokal untuk Nasional!</div>
  </div>
  <div class="right-panel">
    <div class="form-box">
      <h2>Masuk</h2>
      <small>Belum Punya Akun? <a href="#">Daftar</a></small>
      <form onsubmit="handleLogin(event)">
        <input type="text" placeholder="Nama Pengguna" required>
        <input type="password" placeholder="Kata sandi" required>
        <div class="checkbox">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Biarkan saya tetap masuk</label>
        </div>
        <button type="submit">MASUK</button>
      </form>
      <small>Dengan mengklik 'Masuk', Anda menyetujui Syarat & Ketentuan situs web kami.</small>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert('Login berhasil! Mengarahkan ke dashboard...');
      window.location.href = "dashboard.html"; // Ganti dengan halaman selanjutnya
    }
  </script>
</body>
</html>
